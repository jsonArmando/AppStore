<div class="card border-dark mb-3">
  <div class="card-header">Administradores de la Empresa</div>
  <div class="card-body text-dark">
    <h5 class="card-title">Listado de Empleados</h5>
    <div class="row row-cols-1 row-cols-md-2">
      <div *ngFor="let empleado of empleados; let i=index">
          <div class="col mb-4">
            <div class="card">
              <div class="card" style="width: 18rem;">
                <div class="card-header">
                  Featured
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{empleado.nombres}}</li>
                  <li class="list-group-item">{{empleado.apellidos}}</li>
                  <li class="list-group-item">{{empleado.numeroIdentificacion}}</li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
