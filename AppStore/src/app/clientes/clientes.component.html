<div class="card border-dark mb-3">
  <div class="card-header">Clientes que han realizado Compras</div>
  <div class="card-body text-dark">
    <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
              <td>Nombres del Cliente</td>
              <td>Apellidos del Cliente</td>
              <td>Tel√©fono</td>
              <td>Editar</td>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
              <td>{{cliente.nombreCliente}}</td>
              <td>{{cliente.apellidoCliente}}</td>
              <td>{{cliente.telefonoCliente}}</td>
              <td><button type="button" name="button" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary">Editar</button></td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
